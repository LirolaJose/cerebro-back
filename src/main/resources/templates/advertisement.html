<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>

    <style type="text/css">
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif,serif;
            font-size: 14px;
            background: white;
            max-width: 70%;
            width: 70%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            font-weight: normal;
            color: #039;
            border-bottom: 2px solid #6678b1;
            padding: 10px 8px;
        }

        td {
            color: #669;
            padding: 9px 8px;
            transition: .3s linear;
        }

        tr:hover td {
            color: #6699ff;
        }
    </style>
</head>
<body>
<h1>CEREBRO</h1>
<br/><br/>
<div><a th:href="@{/advertisementsList}"> Show all advertisementRepository </a></div>
<table class="table table-striped">
    <caption>Info</caption>
    <tr>
        <th>â„–</th>
        <th>Title</th>
        <th>Text</th>
        <th>Price</th>
        <th>Image</th>
        <th>Address</th>
        <th>Publication time</th>
        <th>Expired time</th>
        <th>Category</th>
        <th>Type</th>
        <th>Status</th>
        <th>Owner</th>
        <th></th>
    </tr>
    <tr th="${advertisementRepository}">
        <td th:text="${advertisementRepository.id}"></td>
        <td th:text="${advertisementRepository.title}"></td>
        <td th:text="${advertisementRepository.text}"></td>
        <td th:text="${advertisementRepository.price}"></td>
        <td><img th:src="@{/image(id=${advertisementRepository.id})}" alt="Image not load" ></td>
        <td th:text="${advertisementRepository.address}"></td>
        <td th:text="${#temporals.format(advertisementRepository.publicationTime, 'dd-MM-yyyy')}"></td>
        <td th:text="${#temporals.format(advertisementRepository.endTime, 'dd-MM-yyyy')}"></td>
        <td th:text="${advertisementRepository.category.name}"></td>
        <td th:text="${advertisementRepository.type.name}"></td>
        <td th:text="${advertisementRepository.status.name}"></td>
        <td th:utext="|${advertisementRepository.owner.name} <br /> ${advertisementRepository.owner.phone} <br /> ${advertisementRepository.owner.email}|"></td>
        <th> <span th:if="${advertisementRepository.status == advertisementRepository.status.ACTIVE} and !${advertisementRepository.category.name == 'vacancies'}">
            <a th:href="@{/ordering(id=${advertisementRepository.id})}"> <input type="submit" value="Order" /> </a> </span> </th>
    </tr>
</table>
</body>
</html>
