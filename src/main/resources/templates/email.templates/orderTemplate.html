<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <head>
<body>
<div>Dear <b th:utext="|${userInfo.firstName} ${userInfo.secondName}, |"></b></div>
<div th:switch=${action}>
    <p th:case="purchase">You have done a purchase: <span th:utext="|${url}${advertisement.id} <br> Total price: ${order.totalPrice} <br>|"></span>
        <span>If you haven't made this purchase, call or email us</span>
    </p>

    <p th:case="sell">your advertisement(s) has been sold:
        <span th:utext="|${url}${advertisement.id} <br> Total price: ${order.totalPrice} <br>|"></span>
        <span th:utext="|Customer contact info: ${customer.firstName} ${customer.secondName}|"></span>
    </p>
</div>
<div><b th:text="${signature}"></b> </div>
</body>
</html>
