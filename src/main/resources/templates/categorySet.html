<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<h1> Categories</h1>
<table>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Services</th>
</tr>
<tr th:each="category : ${categorySet}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}"></td>
    <td th:each="service : ${category.servicesSet}"
        th:utext="|${service.name} <br/>|"></td>
</tr>
</table>

</body>
</html>
