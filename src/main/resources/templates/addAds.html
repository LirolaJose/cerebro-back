<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addAds}" th:object="${advertisement}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Text: <input type="text" th:field="*{text}"/></p>
    <p>Price: <input type="text" th:field="*{price}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p>Category: <input type="text" th:field="*{categoryDTO.id}"/></p>

    <p>Type: <select name="type">
        <option th:each="type : ${T(com.dataart.cerebro.dto.TypeDTO).values()}"
                th:value="${type}" th:text="${type}"></option>
    </select></p>

    <p>Status: <select name="status">
        <option th:each="status : ${T(com.dataart.cerebro.dto.StatusDTO).values()}"
                th:value="${status}" th:text="${status}"></option>
    </select></p>


    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
