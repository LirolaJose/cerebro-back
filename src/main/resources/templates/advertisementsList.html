<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AdvertisementsList</title>
    <style type="text/css">
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            background: white;
            max-width: 70%;
            width: 70%;
            border-right: 1px solid #0865c2;
            border-top: 1px solid #0865c2;
            border-left: 1px solid #0865c2;
            border-bottom: 1px solid #fff;
            text-align: left;
        }
        th {
            font-weight: normal;
            color: #039;
            padding: 10px 15px;
        }
        td {
            color: #669;
            border-top: 1px solid #e8edff;
            padding: 10px 15px;
        }
        tr:nth-child(2n) {background: #e8edff;}
    </style>
</head>

<body>
<h1>CEREBRO</h1>
<br/><br/>
<div><a th:href="@{/addAdvertisement}"> New advertisement </a></div>
<table class="table table-striped">
    <caption>ADVERTISEMENTS</caption>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Text</th>
        <th>Price</th>
        <th>Image</th>
        <th>Address</th>
        <th>Publication time</th>
        <th>Expired time</th>
        <th>Category</th>
        <th>Type</th>
        <th>Status</th>
        <th>Owner</th>
    </tr>
    <tr th:each="ad : ${advertisementsList}">
        <td th:text="${ad.id}"></td>
        <td> <a th:href="@{/advertisement(id=${ad.id})}"> <span th:text="${ad.title}"></span> </a></td>
        <td th:text="${ad.text}"></td>
        <td th:text="${ad.price}" ></td>
        <td><img th:src="@{/image(id=${ad.id})}" alt="Image not load"/></td>
        <td th:text="${ad.address}"></td>
        <td th:text="${#temporals.format(ad.publicationTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(ad.endTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${ad.categoryDTO.name}"></td>
        <td th:text="${ad.typeDTO.name}"></td>
        <td th:text="${ad.statusDTO.name}"></td>
        <td th:utext="|${ad.owner.name} <br /> ${ad.owner.phone} <br /> ${ad.owner.email}|"></td>
    </tr>
</table>
</body>
</html>
