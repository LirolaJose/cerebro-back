<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement Form</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/constantParameters.js"></script>
    <script src="js/getUrlParameter.js"></script>
    <script src="js/typesSelect.js"></script>
    <script src="js/advertisementForm.js"></script>
    <script src="js/categorySelect.js"></script>
    <script src="js/additionalServices.js"></script>
    <script src="js/orderAdvertisement.js"></script>
</head>
<body>
<h1>Advertisement form</h1>
<div id="advertisementForm">

    <p>Title <input id="title" type="text"></p>
    <p>Text <textarea id="text" name="text" placeholder="Write a description"></textarea></p>
    <p>Price <input id="price" type="text"></p>

    <p>Type <select id="selectType">
        <option disabled selected>Please, choose the type</option>
    </select></p>

    <p>Category <select id="selectCategory">
        <option>- - -</option>
    </select></p>
    <p id="additionalServices"></p>

    <p>Images (50MB) <input id="image" name="images" accept="image/jpeg, image/png, image/jpg" formenctype="multipart/form-data" type="file" multiple></p>
    <p>Location</p>
    <p><input type="submit" onclick="createAdvertisement()" value="Add advertisement"/></p>


</div>
</body>
</html>
