<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement Form</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/constantParameters.js"></script>
    <script src="js/urlParameterHelper.js"></script>
    <script src="js/typesSelect.js"></script>
    <script src="js/advertisementForm.js"></script>
    <script src="js/categorySelect.js"></script>
    <script src="js/additionalServices.js"></script>
    <script src="js/orderAdvertisement.js"></script>
    <script src="js/headerDefinition.js"></script>
    <link rel="stylesheet" href="css/requiredFields.css">
</head>
<body>
<h1>Advertisement form</h1>
<div id="advertisementForm">

    <p>Title <span class="required-field"></span> <label for="title"></label>  <input id="title" type="text"> </p>
    <p>Text <label for="text"></label><textarea id="text" name="text" placeholder="Write a description"></textarea></p>
    <p>Price <span class="required-field"></span> <label for="price"></label><input id="price" type="text"></p>

    <p>Type <span class="required-field"></span> <label for="selectType"></label><select id="selectType">
        <option disabled selected>Please, choose the type</option>
    </select></p>

    <p>Category <span class="required-field"></span> <label for="selectCategory"></label><select id="selectCategory">
        <option>- - -</option>
    </select></p>
    <p id="additionalServices"></p>

    <p>Images (5MB) <input id="image" name="images" accept="image/jpeg, image/png, image/jpg" formenctype="multipart/form-data" type="file" multiple></p>
    <p><input id="button-submit" type="submit" onclick="createAdvertisement()" value="Add advertisement"/></p>

</div>
</body>
</html>
