<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/constantParameters.js"></script>
    <script src="js/authForm.js"></script>
    <script src="js/urlParameterHelper.js"></script>
    <script src="js/headerDefinition.js"></script>
    <link rel="stylesheet" href="css/requiredFields.css">

</head>
<body>
<h1>Registration</h1>
<p>First name <span class="required-field"></span> <label for="firstName"></label><input id="firstName" type="text">
<p>Second name <span class="required-field"></span> <label for="secondName"></label><input id="secondName" type="text">
<p>Phone <span class="required-field"></span> <label for="phone"></label><input id="phone" type="text"></p>
<p>Email<span class="required-field"></span> <label for="email"></label><input id="email" type="text"></p>
<p>Password <span class="required-field"></span> <label for="password"></label><input id="password" type="password"></p>
<p><input id="create-user-button" type="submit" onclick="addNewUserInfo()" value="Sign up"/></p>
</body>
</html>
