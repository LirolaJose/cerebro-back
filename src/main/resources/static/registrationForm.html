<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/constantParameters.js"></script>
    <script src="js/registrationForm.js"></script>
</head>
<body>
<h1>Registration</h1>
<p id="error"></p>
<p>First name <label for="firstName"></label><input id="firstName" type="text">
<p>Second name <label for="secondName"></label><input id="secondName" type="text">

<p><input type="submit" onclick="addNewUserInfo()" value="Sign up"/></p>
