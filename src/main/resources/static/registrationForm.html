<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/registrationForm.js"></script>
</head>
<body>
<h1>Registration</h1>
<form id="registration" method="post">
    <p>First name <input id="firstName" type="text">
    <p>Second name <input id="secondName" type="text">
    <p>Phone <input id="phone" type="text"></p>
    <p>Email <input id="email" type="text"></p>
    <p>Password <input id="password" type="text"></p>
    <p><input type="submit" onclick="addNewUserInfo()" value="Sign up"/></p>
</form>


</body>
</html>
